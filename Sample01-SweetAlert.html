<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SweetAlert</title>
    <link
      rel="stylesheet"
      href="node_modules/sweetalert2/dist/sweetalert2.min.css"
    />
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
  </head>
  <body>
    <h1>SweetAlert Sample</h1>
    <button onclick="simpleNotification()">Simple Notification</button>
    <button onclick="confirmNotification()">Confirm Notification</button>

    <script>
      function simpleNotification() {
        Swal.fire("تست استفاده از نمایش پیام");
      }

      function confirmNotification() {
        Swal.fire({
          title: "برای حذف مطمئن هستید ؟",
          text: "در صورت حذف قابل بازیابی نمی باشد",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "بله حذف شود",
          cancelButtonText: "بستن پنجره",
        }).then((result) => {
            if (result.value) {
            Swal.fire("Deleted!", "Your file has been deleted.", "success");
          }
        });
      }
    </script>
  </body>
</html>
